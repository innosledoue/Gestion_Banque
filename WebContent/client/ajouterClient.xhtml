<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>

<h:head>
	<title>Ajouterclient</title>
</h:head>

<h:body>
	<h:form>
		
		<table>
		
<tr>
<td><h:outputText value="Entrer le Password: " /></td>
<td><h:inputText id="password" value="#{ajouterClientBean.password}" />
</td>
</tr>		
		
<tr>
<td><h:outputText value="Entrer le Login ID: " /></td>
<td><h:inputText id="userName" value="#{ajouterClientBean.userName}" />
</td>
</tr>

<tr>
<td><h:outputText value="Entrer le Prenom: " /></td>
<td><h:inputText id="prenom" value="#{ajouterClientBean.prenom}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter l'indice carte de fidelite: " /></td>
<td><h:inputText id="carte_fidelite" value="#{ajouterClientBean.cartefidelite}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter la date d'inscription: " /></td>
<td><h:inputText id="dateinscription" value="#{ajouterClientBean.dateinscription}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter l'adresse: " /></td>
<td><h:inputText id="adresse" value="#{ajouterClientBean.adresse}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter le code postal: " /></td>
<td><h:inputText id="codepostal" value="#{ajouterClientBean.codepostal}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter la ville: " /></td>
<td><h:inputText id="ville" value="#{ajouterClientBean.ville}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter le tel fixe: " /></td>
<td><h:inputText id="telfixe" value="#{ajouterClientBean.telfixe}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter le mobile: " /></td>
<td><h:inputText id="mobile" value="#{ajouterClientBean.mobile}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter l'email: " /></td>
<td><h:inputText id="email" value="#{ajouterClientBean.email}" />
</td>
</tr>

<tr>
<td><h:outputText value="Enter une remarque: " /></td>
<td><h:inputText id="remarque" value="#{ajouterClientBean.remarque}" />
</td>
</tr>


<tr>
<td> </td>
<td><h:commandButton value="Ajouter" 
action="#{ajouterClientBean.ajoutclient}"/>
</td>
</tr>
</table>
	</h:form>
</h:body>

</f:view>
     
</html>
