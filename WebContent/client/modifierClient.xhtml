<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>

<h:head>
	<title>ModifierClient</title>
</h:head>

<h:body>
	<h:form>
		
		<table>
		
<tr>
<td>Le Password: </td>
<td><h:outputText  value="#{modifClientBean.dbpassword}" /></td>
</tr>		
		
<tr>
<td>Le Nom</td>
<td><h:inputText value="#{modifClientBean.dbuserName}" /></td>
</tr>

<tr>
<td>Le Prenom</td>
<td><h:inputText value="#{modifClientBean.dbprenom}" /></td>
</tr>

<tr>
<td>L'indice de carte de fidelite </td>
<td><h:inputText  value="#{modifClientBean.dbcartefidelite}" /></td>
</tr>

<tr>
<td>La date d'inscription </td>
<td><h:inputText  value="#{modifClientBean.dbdateinscription}" /></td>
</tr>

<tr>
<td>L'adresse</td>
<td><h:inputText value="#{modifClientBean.dbadresse}" /></td>
</tr>

<tr>
<td>Le code postal</td>
<td><h:inputText value="#{modifClientBean.dbcodepostal}" /></td>
</tr>

<tr>
<td>La ville</td>
<td><h:inputText value="#{modifClientBean.dbville}" /></td>
</tr>

<tr>
<td>Le telephone fixe</td>
<td><h:inputText  value="#{modifClientBean.dbtelfixe}" /></td>
</tr>

<tr>
<td>Le numero mobile</td>
<td><h:inputText value="#{modifClientBean.dbmobile}" /></td>
</tr>

<tr>
<td>L'email</td>
<td><h:inputText value="#{modifClientBean.dbemail}" /></td>
</tr>

<tr>
<td>La remarque</td>
<td><h:inputText value="#{modifClientBean.dbremarque}" />
</td>
</tr>


<tr>
<td> </td>
<td><h:commandButton value="Modifier" 
action="#{modifClientBean.modifclientFinal }"/>
</td>
</tr>
</table>
	</h:form>
</h:body>

</f:view>
     
</html>
